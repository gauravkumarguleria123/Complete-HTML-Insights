<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Quotes and q tag</title>
</head>
<body>
    <blockquote>ipsum dolor sit amet consectetur, adipisicing elit.</blockquote>  Ex saepe ab nihil ratione quam iusto natus numquam omnis sit. Eos dicta voluptatibus amet debitis<br>
     <q>tempora dolores doloremque quibusdam, mollitia est?</q>
</body>
</html>
