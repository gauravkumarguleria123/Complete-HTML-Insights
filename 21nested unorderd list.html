<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested unordered list</title>
</head>
<body>
    <ul>
        <li>Linux</li>
            <ul>
                <li>MacOS</li>
                    <ul>
                        <li>Ventura</li>
                        <li>Sonoma</li>
                    </ul>
                <li>Fedora</li>
                <li>Ubuntu</li>
            </ul>
        <li>Windows</li>
            <ul>
                <li>Windows 11</li>
                <li>Windows 10</li>
                <li>WIndows 7 Ultimate</li>
            </ul>
    </ul>
</body>
</html>
