<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested ordered list</title>
</head>
<body>
    <ol type="I">
        <li>Linux</li>
            <ol type="a">
                <li>MacOS</li>
                    <ol type="i">
                        <li>Ventura</li>
                        <li>Sonoma</li>
                    </ol>
                <li>Fedora</li>
                <li>Ubuntu</li>
            </ol>
        <li>Windows</li>
            <ol>
                <li>Windows 11</li>
                <li>Windows 10</li>
                <li>WIndows 7 Ultimate</li>
            </ol>
    </ol>
</body>
</html>
