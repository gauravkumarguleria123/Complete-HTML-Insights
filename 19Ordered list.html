<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol type="1">
        <li>MacOS</li>
        <li>Windows</li>
        <li>Fedora</li>
        <li>Ubuntu</li>
    </ol>

    <ol type="a">
        <li>MacOS</li>
        <li>Windows</li>
        <li>Fedora</li>
        <li>Ubuntu</li>
    </ol>

    <ol type="a" reversed>
        <li>MacOS</li>
        <li>Windows</li>
        <li>Fedora</li>
        <li>Ubuntu</li>
    </ol>

    <ol reversed>
        <li>MacOS</li>
        <li>Windows</li>
        <li>Fedora</li>
        <li>Ubuntu</li>
    </ol>

    <ol type="I">
        <li>MacOS</li>
        <li>Windows</li>
        <li>Fedora</li>
        <li>Ubuntu</li>
    </ol>

    <ol type="i">
        <li>MacOS</li>
        <li>Windows</li>
        <li>Fedora</li>
        <li>Ubuntu</li>
    </ol>
</body>
</html>
